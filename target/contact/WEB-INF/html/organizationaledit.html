<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>机构管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../layui/layui-v2.5.4/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../css/hp-common.css" />
		<script src="../jquery/jquery-2.1.4.js"></script>
	</head>

	<body>
		<div style="padding: 20px; background-color: #F2F2F2;">
	<form class="layui-form" action="" lay-filter="editExample" >
        <div class="layui-card-body">
          <form class="layui-form" action="">
	    		<div class="layui-row">
					<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
						<div class="layui-form-item">
						    <label class="layui-form-label">ID：</label>
						    <div class="layui-input-block">
						      <input type="text" name="organizationName" id="organizationName" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
						    </div>
					    </div>
					</div>
	    			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
	    				<div class="layui-form-item">
						    <label class="layui-form-label">机构名：</label>
						    <div class="layui-input-block">
						      <input type="text" name="organizationName" id="organizationName" required  lay-verify="required" placeholder="请修改机构" autocomplete="off" class="layui-input">
						    </div>
					    </div>
	    			</div>
	    			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
	    				<div class="layui-form-item">
						    <label class="layui-form-label">机构类型：</label>
						    <div class="layui-input-block">
						      <input type="text" name="organizationType" id="organizationType" required lay-verify="required" placeholder="请修改机构类型" autocomplete="off" class="layui-input">
						    </div>
					    </div>
	    			</div>
	    			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
	    				<div class="layui-form-item">
						    <label class="layui-form-label">机构城市：</label>
						    <div class="layui-input-block">
						      <input type="text" name="organizationCity" id="organizationCity" required  lay-verify="required" placeholder="请修改机构城市" autocomplete="off" class="layui-input">
						    </div>
					    </div>
	    			</div>
			</form>
		</div>	
</div>
	</body>
	<script src="../layui/layui-v2.5.4/layui/layui.js"></script>
    <script src="../jquery/jquery-3.3.1.min.js"></script>
	<script>
		 layui.config({
      base: '../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(["index","form"],function(){
  	  var $ = layui.$
  	  ,admin = layui.admin
  	  ,form = layui.form;
  	  admin.req({
  		  	url:"http://192.168.2.177:8080/organization/getAllOrganization",  //json数据，开发时传入真实接口
	  		success:function(data){
	  			form.val("editExample", data);
	  		  }
  	  })
    });
	</script>
	</body>
</html>

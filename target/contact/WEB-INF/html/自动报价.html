<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../layui/layui-v2.5.4/layui/css/layui.css">
		<script src="../layerdate/layDate-v5.0.9/laydate/laydate.js"></script>
		<script src="../layui/layui-v2.5.4/layui/layui.js"></script>
		<script type="text/javascript">
			var start = {
				istime: true,
				format: 'YYYY-MM-DD hh:mm:ss',
				max: '2099-06-16 23:59:59',
				istoday: true,
				choose: function(datas) {
					end.min = datas; //开始日选好后，重置结束日的最小日期
				}
			};

			var end = {
				istime: true,
				format: 'YYYY-MM-DD hh:mm:ss',
				max: '2099-06-16 23:59:59',
				istoday: true,
				choose: function(datas) {
					start.max = datas; //结束日选好后，重置开始日的最大日期
				}
			};

			document.getElementById('start_time').onclick = function() {
				start.elem = this;
				laydate(start);
			};
			document.getElementById('end_time').onclick = function() {
				end.elem = this;
				laydate(end);
			};
		</script>
	</head>
	<body>
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input type="text" name="start_time" class="layui-input" id="start_time" placeholder="开始时间(修改时间)">
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input type="text" name="end_time" class="layui-input" id="end_time" placeholder="结束时间(修改时间)">
			</div>
		</div>
	</body>
</html>

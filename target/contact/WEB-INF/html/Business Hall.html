	<script src="../layui/layui-v2.5.4/layui/layui.js"></script>

	<script>
		layui.use(['table', 'element'], function() {

			var table = layui.table;
			var element = layui.element;
			var $ = layui.$;
			// 方法级渲染
			table.render({
				elem: '#demo',
				url: "http://192.168.2.220:8080/staff/getPersonnelByOrganization"
				+"?organizationType=营业厅",
				cellMinWidth: 80,
				showLoad: true,
				page: true,
				cols: [
					[{
							type: 'checkbox',
							fixed: 'left'
						},
						{
							field: 'staffId',
								sort: true,
								title: '员工号'
							},
							{
								field: 'staffName',
								sort: true,
								title: '员工名'
							},
							/* {
								field: 'staffPassword',
								sort: true,
								title: '员工密码'
							}, */
							{
								field: 'staffGender',
								sort: true,
								title: '员工性别'
							},
							{
								field: 'staffAge',
								sort: true,
								title: '员工年龄'
							},
							{
								field: 'staffPhone',
								sort: true,
								title: '手机号'
							},
							{
								field: 'staffPosition',
								sort: true,
								title: '员工职位',
								
							},
							{
								field: 'staffPosition',
								sort: true,
								title: '员工职责'
							},
							{
							field: 'staffStrategyRate',
								sort: true,
								title: '员工底薪'
							},
							{	
							field: 'staffStrategyMonthly',
								sort: true,
								title: '提成/月'
							},
							{	
							field: 'staffStrategyMetering',
								sort: true,
								title: '提成/次'
							},
							{
							field: 'staffOrganization',
								sort: true,
								title: '所属机构'
							},
							{	
							field: 'staffStatus',
								sort: true,
								title: '在职/离职'
						},
						{
							fixed: 'right',
							width: 178,
							align: 'center',
							toolbar: '#hp_toolbar',
							title: '操作'
						}
					]
				],
				done: function() {
					//console.log(111111111)
					element.render('progress');
				}
			});
			// 表格刷新
			$("#refrsh").click(function() {
				//执行重载
				table.reload('demo', {
					page: {
						curr: 1 //重新从第 1 页开始
					},
					where: {
						// 参数
						kd: 'kd'
					},
					done: function() {
						element.render('progress');
					}
				});

			})

			//监听表格复选框选择
			table.on('checkbox(demo)', function(obj) {
				console.log(obj)
			});

			//监听单元格编辑
			table.on('edit(demo)', function(obj) {
				var value = obj.value //得到修改后的值
					,
					data = obj.data //得到所在行所有键值
					,
					field = obj.field; //得到字段

			});


			//监听工具条
			table.on('tool(demo)', function(obj) {
				var data = obj.data;
				if (obj.event === 'del') {
					layer.confirm('真的删除行么', function(index) {
						obj.del();
						layer.close(index);
					});
				} else if (obj.event === 'edit') {
					layer.prompt({
						formType: 2,
						value: data.name
					}, function(value, index) {
						obj.update({
							name: value
						});
						layer.close(index);
					});
				}
			});

			//监听排序
			table.on('sort(demo)', function(obj) {
				console.log(this, obj.field, obj.type)

				return;
				table.reload('idTest', {
					initSort: obj,
					where: { //重新请求服务端
						key: obj.field //排序字段
							,
						order: obj.type //排序方式
					}
					//,height: 300
				});
			});

			$('#test2').on('click', function() {
				layer.open({
					type: 2,
					title: '添加常量',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭层
					area: ['800px', '550px'],
					content: 'ConstantsAdd.html'
				});
			});
		})
	</script>

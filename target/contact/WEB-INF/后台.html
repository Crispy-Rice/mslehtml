<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <script src="layerdate/layDate-v5.0.9/laydate/laydate.js"></script>
  <link rel="stylesheet" href="../plugins/layui/css/layui.css">
  <script type="text/javascript">
  	//自定义日期格式
  	laydate.render({
  		elem: '#test',
  		format: 'yyyy年MM月dd日 HH时mm分ss秒', //可任意组合
  	});
  </script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">layui 后台布局</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">控制台</a></li>
      <li class="layui-nav-item"><a href="">商品管理</a></li>
      <li class="layui-nav-item"><a href="">用户</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">其它系统</a>
        <dl class="layui-nav-child">
          <dd><a href="">邮件管理</a></dd>
          <dd><a href="">消息管理</a></dd>
          <dd><a href="">授权管理</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          贤心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">退了</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item ">
          <a class="" href="javascript:;">所有商品</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">列表一</a></dd>
            <dd><a href="javascript:;">列表二</a></dd>
            <dd><a href="javascript:;">列表三</a></dd>
            <dd><a href="">超链接</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">解决方案</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">列表一</a></dd>
            <dd><a href="javascript:;">列表二</a></dd>
            <dd><a href="">超链接</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">云市场</a></li>
        <li class="layui-nav-item"><a href="">发布商品</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;"></div>
	<form class="layui-form layui-form-pane" action="">
		<div class="layui-form-item pane">
			<div class="layui-form-item">
				<label class="layui-form-label">寄件人信息</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input">
					<input type="text" name="title" required lay-verify="required" placeholder="城市" autocomplete="off" class="layui-input">
					<input type="text" name="title" required lay-verify="required" placeholder="号码" autocomplete="off" class="layui-input">
					<input type="text" name="title" required lay-verify="required" placeholder="地址" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">收件人信息</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input">
					<input type="text" name="title" required lay-verify="required" placeholder="城市" autocomplete="off" class="layui-input">
					<input type="text" name="title" required lay-verify="required" placeholder="号码" autocomplete="off" class="layui-input">
					<input type="text" name="title" required lay-verify="required" placeholder="地址" autocomplete="off" class="layui-input">
				</div>
			</div>
		<div class="layui-form-item">
			<label class="layui-form-label">上门时间</label>
			<div class="layui-input-block">
			<input type="text"  id="test" name="title" required lay-verify="required" placeholder="请选择上门时间" autocomplete="off" class="layui-input">   
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">物品类型</label>
				<div class="layui-input-block">
				<select name="city" lay-verify="">
					<option value="">请选择物品类型</option>
					<option value="">日用品</option>
					<option value="">衣服</option>
					<option value="">书</option>
					<option value="">其他</option>
				</select>
		</div>
	</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
		<input type="checkbox" name="" title="我已阅读并同意服务协议<<服务协议>>" lay-skin="primary" >
		</div>
	</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
		<button class="layui-btn" lay-submit lay-filter="formDemo">确认下单</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	
	<script>
		//Demo
		layui.use('form', function() {
			var form = layui.form;
	
			//监听提交
			form.on('submit(formDemo)', function(data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});
		});
	</script>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
<script src="../../../src/main/webapp/plugins/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
</script>
</body>
</html>
